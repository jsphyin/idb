{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div id="main-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="http://www.erzo.org/shannon/images-rpg/catan5-1.jpg" alt="First slide" height=600px>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://i5.walmartimages.ca/images/Large/313/221/1313221.jpg?odnBound=460" alt="Second slide" height=600px>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://fthmb.tqn.com/gPrPIWmEiMGtka1e1NjW9PFUN_M=/960x0/filters:no_upscale()/about/clue-58a6f5775f9b58a3c91a4cc5.jpg" alt="Third slide" height=600px>
        </div>
    </div>
    <a class="carousel-control-prev" href="#main-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#main-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
